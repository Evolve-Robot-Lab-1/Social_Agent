<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Internship Journey at Evolve Robotics Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fff;
      color: #333;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .blog-container {
      max-width: 100%;
      margin: 0;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      padding: 1rem;
      color: #333;
    }
    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .section {
      margin: 1rem 0;
      color: #333;
    }
    .visual {
      text-align: center;
      margin: 1rem 0;
    }
    .visual img {
      max-width: 100%;
      max-height: 200px;
      width: auto;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      object-fit: contain;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.98rem;
      color: #666;
      text-align: center;
    }
    p {
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <h1>{{title}}</h1>
    
    <div class="section">
      {{content}}
    </div>

    <div class="section visual">
      <img src="cover.jpg" alt="Team Photo or Office Image" style="max-width: 100%; max-height: 200px; width: auto; height: auto; object-fit: contain;">
    </div>

    <div class="footer">
      Thank you for reading my story!<br>
      Connect with me: <a href="mailto:your.email@example.com">your.email@example.com</a>
    </div>
  </div>
</body>
</html>
